<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj Segmentado vFinal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock-container">
        <svg id="clocks-svg" viewBox="0 0 200 200">
            <g id="year-segments"></g>
            <g id="month-segments"></g>
            <g id="week-segments"></g>
            <g id="day-segments"></g>

            <text id="digital-countdown-svg" class="center-text" x="100" y="98">--:--</text>
            <text id="center-block-name-svg" class="center-text" x="100" y="118">--</text>
        </svg>
    </div>

    <div id="labels">
        <div class="label-group" id="day-label-group">
            <span class="label-title" id="day-block-name">--</span>
            <span class="label-value" id="day-value">--</span>
            <span class="label-fraction" id="day-fraction">--/--</span>
        </div>
        <div class="label-group" id="week-label-group">
            <span class="label-title">Semana</span>
            <span class="label-value" id="week-value">--</span>
            <span class="label-fraction" id="week-fraction">--/--</span>
        </div>
        <div class="label-group" id="month-label-group">
            <span class="label-title">Mes</span>
            <span class="label-value" id="month-value">--</span>
            <span class="label-fraction" id="month-fraction">--/--</span>
            <span class="label-fraction" id="month-week-fraction">--/--</span>
        </div>
        <div class="label-group" id="year-label-group">
            <span class="label-title">AÃ±o</span>
            <span class="label-value" id="year-value">--</span>
            <span class="label-fraction" id="year-fraction">--/--</span>
            <span class="label-fraction" id="year-days-fraction">--/--</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
