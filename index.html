<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reloj de Bloques</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="clock-container">
        <svg id="clocks-svg" viewbox="0 0 200 200">
            <circle class="progress-ring-bg" cx="100" cy="100" r="90" />
            <circle id="year-ring" class="progress-ring" cx="100" cy="100" r="90" />
            
            <circle class="progress-ring-bg" cx="100" cy="100" r="75" />
            <circle id="month-ring" class="progress-ring" cx="100" cy="100" r="75" />
            
            <circle class="progress-ring-bg" cx="100" cy="100" r="60" />
            <circle id="week-ring" class="progress-ring" cx="100" cy="100" r="60" />

            <circle class="progress-ring-bg" cx="100" cy="100" r="45" />
            <circle id="day-ring" class="progress-ring" cx="100" cy="100" r="45" />
        </svg>

        <div id="labels">
            <div id="day-label" class="label">
                <span id="day-block-name">--</span>
                <span id="day-percentage">--%</span>
            </div>
            <div id="week-label" class="label">
                <span>Semana</span>
                <span id="week-percentage">--%</span>
            </div>
            <div id="month-label" class="label">
                <span>Mes</span>
                <span id="month-percentage">--%</span>
            </div>
            <div id="year-label" class="label">
                <span>AÃ±o</span>
                <span id="year-percentage">--%</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
